<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
</head>
<body class="font-mullish overflow-x-hidden">
    <nav class="bg-deepBlue">
        <div class="w-[1080px] flex justify-between m-auto items-center">
            <a href="/" class=" cursor-pointer py-7 pr-7 ">
                <img src="images/logo.svg" width="125px" height="30px" alt="">
            </a>
            <ul class="flex gap-6">
                <li class="text-white py-7 font-mullish hover:text-lightBlue  cursor -pointer transition-all duration-200 group relative">
                    <a href="#">Payments</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block"></div>
                </li>
                <li class="text-white py-7 font-mullish hover:text-lightBlue  cursor -pointer transition-all duration-200 group relative">
                    <a href="#">Banking</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block"></div>
                </li>
                <li class="text-white py-7 font-mullish hover:text-lightBlue  cursor -pointer transition-all duration-200 group relative">
                    <a href="#">Corporate Card</a>

                </li>
                <li class="text-white py-7 font-mullish hover:text-lightBlue  cursor -pointer transition-all duration-200 group relative">
                    <a href="#">Payroll</a>

                </li>
                <li class="text-white py-7 font-mullish hover:text-lightBlue  cursor -pointer transition-all duration-200 group relative">
                    <a href="#">Resources</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block"></div>
                </li>
                <li class="text-white py-7 font-mullish hover:text-lightBlue  cursor -pointer transition-all duration-200 group relative">
                    <a href="#">Support</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block"></div>
                </li>
                <li class="text-white py-7 font-mullish hover:text-lightBlue  cursor -pointer transition-all duration-200 group relative">
                    <a href="#">Pricing</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block"></div>
                </li>
            </ul>
            <div class="flex gap-6">
                <img src="./images/india-flag.svg" width="28px" height="20px " alt="">
                <button type="button" class="px-5 rounded-sm text-white py-3 border-lightBlue border text-sm font-bold">Log in</button>
                <button type="button" class="py-3 px-4 text-sm rounded-sm bg-white font-bold border text-lightBlue300 hover:text-lightBlue500 flex items-center">
                    Sign Up
                    <svg
                    viewBox="0 0 24 24"
                    focusable="false"
                    class="w-[14px] h-[14px] ml-3"
                  >
                    <path
                      fill="currentColor"
                      d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"
                    ></path>
                  </svg>
                </button>
            </div>
        </div>
    </nav>
    <section class="w-full relative bg-deepBlue ">
        <section class=" w-[1080px] m-auto h-[460px] flex bg-deepBlue">
            <div class=" w-3/5 h-full flex flex-col justify-center gap-5">
                <h1 class="text-white text-[2.5rem] leading-[2.8rem] font-bold">Power your finance, grow your business</h1>
                <div class="h-1 w-6 bg-greenLight "></div>
                <p class=" text-[1.15rem] text-white opacity-70">Accept payments from customers. Automate payouts to vendors & employees. Never run out of working capital.</p>
                <button type="button" class="bg-lightBlue300 w-[8.2rem] rounded-md h-[2.9rem]   text-white font-bold hover:bg-lightBlue500 transition:all duration-200">Sign Up Now</button>
            </div>
            <div class="w-full">
                <img src="./images/hero-illustration.jpg" class="w-full h-full"  alt="">
            </div>
        </section>
        <div class="absolute w-[102%] ">
            <img src="./images/hero-shape.svg" class="w-[102%]" alt="">
        </div>
    </section>

</body>
</html>
